<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <meta charset="windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cat Walk</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

   <figure>

       <figcaption>alone</figcaption>
       <audio
           controls
           src="http://youtuberepeater.com/watch?v=ALZHF5UqnU4&name=Marshmello+Alone+Official+Music+Video#gsc.tab=0">
               <!-- Your browser does not support the element.-->
               <code>audio</code>
       </audio>

   </figure>

   <div id="particles-js">

   </div>

     <div class="count-particles">

     <span class="js-count-particles">

     </span>

   </div>

      <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

      <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

      <style>

               .container{
                 padding: 10px;
                 margin-top: 200px;
                 margin-left: 50px;
                 margin-right: 560px;
               }
               .content{width: 100px;height: 100px;
                        animation: move 7s linear infinite; }

               @keyframes move{

                   0%{
                       transform:translate(0);

                   }

                   50%{
                       transform:translate(1650px);
                   }

                   85% { transform: rotateY(210deg);
                   }
               }

           </style>

  <div class="container">

  <div class="content">

    <img src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  </div>

  </div>
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
